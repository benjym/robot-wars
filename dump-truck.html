<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dump truck</title>
    <link rel="stylesheet" href="css/controller.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GQE06JN33T"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-GQE06JN33T');
    </script>
    <script type="text/javascript" src="node_modules/nipplejs/dist/nipplejs.js"></script>
  </head>
  <body scroll="no" oncontextmenu="return false">
    <div id="info"><div id="info-child">PLEASE ROTATE PHONE</div></div>
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="node_modules/socket.io/client-dist/socket.io.js"></script>
    <!-- <div class="zone"></div> -->
    <div id="left_wheels"></div>
    <div id="right_wheels"></div>
    <button id="bucket_up"
       ontouchend="bucket = 0; update_bucket()"
       ontouchcancel="bucket = 0; update_bucket()"
       onkeyup="bucket = 0; update_bucket()"
       onmouseup="bucket = 0; update_bucket()"

       ontouchstart="bucket = 1; update_bucket()"
       onkeydown="bucket = 1; update_bucket()"
       onmousedown="bucket = 1; update_bucket()"
    ><i class="material-icons">north</i></button>
    <button id="bucket_down"
       ontouchend="bucket = 0; update_bucket()"
       ontouchcancel="bucket = 0; update_bucket()"
       onkeyup="bucket = 0; update_bucket()"
       onmouseup="bucket = 0; update_bucket()"

       ontouchstart="bucket = -1; update_bucket()"
       onkeydown="bucket = -1; update_bucket()"
       onmousedown="bucket = -1; update_bucket()"
    ><i class="material-icons">south</i></button>

    <div id="bucket_text"><span>Bed</span></div>
    <script>
      var vehicle = 'dump-truck'; // front end loader on team A by default
      var token = '-1';
      var bucket = 0;
      var left_wheels = 0;
      var right_wheels = 0;
      var server = window.location.protocol + '//' + window.location.host;

      var urlParams = new URLSearchParams(window.location.search);
      if ( urlParams.has('token') ) { token = urlParams.get('token'); }
      var team = urlParams.get('team');

      var options = {
          zone: document.getElementById('left_wheels'),
          multitouch: true,
          position: {top: '50%', left: '15%'},
          mode: 'static',
          color: '#ff33ff',
          lockY: true,
      };
      var left_joystick = nipplejs.create(options);
      console.log(left_joystick[0])
      options.zone = document.getElementById('right_wheels');
      options.position = {top: '50%', right: '15%'};
      var right_joystick = nipplejs.create(options);

      show_hide_joysticks();

      var socket = io(server);

      socket.on('connect', () => {
          left_joystick.on('move', (evt, data) => {
              if ( Math.abs( data.vector.y ) > 0.5 ) {
                  if ( left_wheels !== Math.sign(data.vector.y) ) {
                     left_wheels = Math.sign(data.vector.y);
                     console.log(left_wheels);
                     socket.emit(vehicle, 'left_wheels', left_wheels, team, token);
                 }
             }
          })
          left_joystick.on('end', (evt, data) => {
              left_wheels = 0;
              socket.emit(vehicle, 'left_wheels', left_wheels, team, token);
          })
          right_joystick.on('move', (evt, data) => {
              if ( Math.abs( data.vector.y ) > 0.5 ) {
                  if ( right_wheels !== Math.sign(data.vector.y) ) {
                     right_wheels = Math.sign(data.vector.y);
                     console.log(right_wheels);
                     socket.emit(vehicle, 'right_wheels', right_wheels, team, token);
                 }
             }
          })
          right_joystick.on('end', () => {
              right_wheels = 0;
              socket.emit(vehicle, 'right_wheels', right_wheels, team, token);
          })


      });

      function show_hide_joysticks() {
          if ( window.orientation == 0 || window.orientation == 180 ) {
              document.getElementById('right_wheels').hidden = true;
              document.getElementById('left_wheels').hidden = true;
          }
          else if ( window.orientation == 90 || window.orientation == 270 ) {
              document.getElementById('right_wheels').hidden = false;
              document.getElementById('left_wheels').hidden = false;
          }
      }

      // Listen for orientation changes
      window.addEventListener("orientationchange", show_hide_joysticks);

      function update_left_wheels() {
         console.log(left_wheels.value);
         socket.emit(vehicle, 'left_wheels', left_wheels.value, team, token);
      }

      function update_right_wheels() {
         console.log(right_wheels.value);
         socket.emit(vehicle, 'right_wheels', right_wheels.value, team, token);
      }

      function update_bucket() {
          console.log(bucket);
          socket.emit(vehicle, 'bucket', bucket, team, token);
      }

    </script>
  </body>
</html>
