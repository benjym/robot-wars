<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Excavator</title>
    <link rel="stylesheet" href="css/controller.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GQE06JN33T"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-GQE06JN33T');
    </script>
    <script type="text/javascript" src="node_modules/nipplejs/dist/nipplejs.js"></script>
  </head>
  <body scroll="no" oncontextmenu="return false">
    <video autoplay playsinline muted id="background-video"></video>
    <div id="info"><div id="info-child">PLEASE ROTATE PHONE</div></div>
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="node_modules/socket.io/client-dist/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <div id="left_wheels"></div>
    <div id="right_wheels"></div>
    <button id="arm_1_up"
        ontouchend="emit('arm_1',0)"
        ontouchcancel="emit('arm_1',0)"
        onkeyup="emit('arm_1',0)"
        onmouseup="emit('arm_1',0)"

        ontouchstart="emit('arm_1',1)"
        onkeydown="emit('arm_1',1)"
        onmousedown="emit('arm_1',1)"
    ><i class="material-icons">north</i>Boom</button>
    <button id="arm_1_down"
        ontouchend="emit('arm_1',0)"
        ontouchcancel="emit('arm_1',0)"
        onkeyup="emit('arm_1',0)"
        onmouseup="emit('arm_1',0)"

        ontouchstart="emit('arm_1',-1)"
        onkeydown="emit('arm_1',-1)"
        onmousedown="emit('arm_1',-1)"
    ><i class="material-icons">south</i>Boom</button>

    <button id="arm_2_up"
        ontouchend="emit('arm_2',0)"
        ontouchcancel="emit('arm_2',0)"
        onkeyup="emit('arm_2',0)"
        onmouseup="emit('arm_2',0)"

        ontouchstart="emit('arm_2',1)"
        onkeydown="emit('arm_2',1)"
        onmousedown="emit('arm_2',1)"
    ><i class="material-icons">north</i>Dipper</button>
    <button id="arm_2_down"
        ontouchend="emit('arm_2',0)"
        ontouchcancel="emit('arm_2',0)"
        onkeyup="emit('arm_2',0)"
        onmouseup="emit('arm_2',0)"

        ontouchstart="emit('arm_2',-1)"
        onkeydown="emit('arm_2',-1)"
        onmousedown="emit('arm_2',-1)"
    ><i class="material-icons">south</i>Dipper</button>

    <button id="exc_bucket_up"
        ontouchend="emit('bucket',0)"
        onkeyup="emit('bucket',0)"
        onmouseup="emit('bucket',0)"
        ontouchcancel="emit('bucket',0)"

        ontouchstart="emit('bucket',1)"
        onkeydown="emit('bucket',1)"
        onmousedown="emit('bucket',1)"
    ><i class="material-icons">north</i>Bucket</button>
    <button id="exc_bucket_down"
        ontouchend="emit('bucket',0)"
        onkeyup="emit('bucket',0)"
        onmouseup="emit('bucket',0)"
        ontouchcancel="emit('bucket',0)"

        ontouchstart="emit('bucket',-1)"
        onkeydown="emit('bucket',-1)"
        onmousedown="emit('bucket',-1)"
    ><i class="material-icons">south</i>Bucket</button>

    <button id="slew_left"
        ontouchend="emit('slew',0)"
        onkeyup="emit('slew',0)"
        onmouseup="emit('slew',0)"
        ontouchcancel="emit('slew',0)"

        ontouchstart="emit('slew',1)"
        onkeydown="emit('slew',1)"
        onmousedown="emit('slew',1)"
    ><i class="material-icons">rotate_left</i>Slew</button>
    <button id="slew_right"
        ontouchend="emit('slew',0)"
        onkeyup="emit('slew',0)"
        onmouseup="emit('slew',0)"
        ontouchcancel="emit('slew',0)"

        ontouchstart="emit('slew',-1)"
        onkeydown="emit('slew',-1)"
        onmousedown="emit('slew',-1)"
    ><i class="material-icons">rotate_right</i>Slew</button>


    <!-- <div id="exc_bucket_text"><span>Bucket</span></div> -->
    <!-- <div id="arm_1_text"><span>Boom</span></div> -->
    <!-- <div id="arm_2_text"><span>Dipper</span></div> -->
    <!-- <div id="slew_text"><span>Slew</span></div> -->

    <script>
        // screen.orientation.lock('landscape'); // lock phone to landscape if possible

        const createEmptyAudioTrack = () => {
        const ctx = new AudioContext();
        const oscillator = ctx.createOscillator();
        const dst = oscillator.connect(ctx.createMediaStreamDestination());
        oscillator.start();
        const track = dst.stream.getAudioTracks()[0];
        return Object.assign(track, { enabled: false });
        };

        const createEmptyVideoTrack = ({ width, height }) => {
        const canvas = Object.assign(document.createElement('canvas'), { width, height });
        canvas.getContext('2d').fillRect(0, 0, width, height);

        const stream = canvas.captureStream();
        const track = stream.getVideoTracks()[0];

        return Object.assign(track, { enabled: false });
        };

        const audioTrack = createEmptyAudioTrack();
        const videoTrack = createEmptyVideoTrack({ width:640, height:480 });
        const emptyMediaStream = new MediaStream([audioTrack, videoTrack]);

      var vehicle = 'excavator'; // front end loader on team A by default
      var token = '-1';
      var server = window.location.protocol + '//' + window.location.host;
      var left_wheels = 0;
      var right_wheels = 0;

      var urlParams = new URLSearchParams(window.location.search);
      if ( urlParams.has('token') ) { token = urlParams.get('token'); }
      var team = urlParams.get('team');

      var colors = ['rgba(0,0,255,0.8)','rgba(255,0,0,0.8)'];
      team_id = team === 'b' ? 1 : 0;
      document.body.style.backgroundColor = colors[team_id];

      var options = {
          zone: document.getElementById('left_wheels'),
          multitouch: true,
          position: {top: '50%', left: '10%'},
          mode: 'static',
          color: '#000',
          restOpacity: 1,
          lockY: true,
      };
      var left_joystick = nipplejs.create(options);

      options.zone = document.getElementById('right_wheels');
      options.position = {top: '50%', right: '10%'};
      var right_joystick = nipplejs.create(options);

      show_hide_joysticks();

      var socket = io(server);
      var peer = new Peer();

      socket.on('connect', () => {

          socket.on('receive-id', (device, remote_id) => {
              console.log('Received: Device ' + device + ' got ID ' + remote_id);

              peer.on('open', function(id) {
                console.log('Connected to peerJS server... calling')
                var call = peer.call(remote_id, emptyMediaStream);
                call.on('stream', function(remoteStream) {
                    console.log('got remote stream');
                    console.log('Received response, streaming')
                    var video = document.getElementById('background-video');
                    video.srcObject = remoteStream;
                    video.onloadedmetadata = function(e) {
                        video.play();
                    };
                });
              });
          });

          socket.emit('request-id','EXC'+team.toUpperCase());

          left_joystick.on('move', (evt, data) => {
              if ( Math.abs( data.vector.y ) > 0.5 ) {
                  if ( left_wheels !== Math.sign(data.vector.y) ) {
                     left_wheels = Math.sign(data.vector.y);
                     console.log(left_wheels);
                     socket.emit(vehicle, 'left_wheels', left_wheels, team, token);
                 }
             }
          })
          left_joystick.on('end', (evt, data) => {
              left_wheels = 0;
              socket.emit(vehicle, 'left_wheels', left_wheels, team, token);
          })
          right_joystick.on('move', (evt, data) => {
              if ( Math.abs( data.vector.y ) > 0.5 ) {
                  if ( right_wheels !== Math.sign(data.vector.y) ) {
                     right_wheels = Math.sign(data.vector.y);
                     console.log(right_wheels);
                     socket.emit(vehicle, 'right_wheels', right_wheels, team, token);
                 }
             }
          })
          right_joystick.on('end', () => {
              right_wheels = 0;
              socket.emit(vehicle, 'right_wheels', right_wheels, team, token);
          })
      });

      function show_hide_joysticks() {
          if ( window.orientation == 0 || window.orientation == 180 ) {
              document.getElementById('right_wheels').hidden = true;
              document.getElementById('left_wheels').hidden = true;
          }
          else if ( window.orientation == 90 || window.orientation == 270 ) {
              document.getElementById('right_wheels').hidden = false;
              document.getElementById('left_wheels').hidden = false;
          }
      }

      // Listen for orientation changes
      window.addEventListener("orientationchange", show_hide_joysticks);

      function emit(component,value) {
         console.log(component,value);
         socket.emit(vehicle, component, value, team, token);
      }

      // Now add keyboard controls just in case
      document.addEventListener('keydown', actuateViaKeyboard);
      document.addEventListener('keyup', deactuateViaKeyboard);

      function actuateViaKeyboard(e) {
          if ( !event.repeat ) {
              if ( e.code == 'KeyQ' ) { socket.emit(vehicle, 'left_wheels', 1, team, token); }
              else if ( e.code == 'KeyA' ) { socket.emit(vehicle, 'left_wheels', -1, team, token); }
              else if ( e.code == 'KeyW' ) { socket.emit(vehicle, 'bucket', 1, team, token); }
              else if ( e.code == 'KeyS' ) { socket.emit(vehicle, 'bucket', -1, team, token); }
              else if ( e.code == 'KeyE' ) { socket.emit(vehicle, 'right_wheels', 1, team, token); }
              else if ( e.code == 'KeyD' ) { socket.emit(vehicle, 'right_wheels', -1, team, token); }
          }
      }

      function deactuateViaKeyboard(e) {
          if ( e.code == 'KeyQ' ) { socket.emit(vehicle, 'left_wheels', 0, team, token); }
          else if ( e.code == 'KeyA' ) { socket.emit(vehicle, 'left_wheels', 0, team, token); }
          else if ( e.code == 'KeyW' ) { socket.emit(vehicle, 'bucket', 0, team, token); }
          else if ( e.code == 'KeyS' ) { socket.emit(vehicle, 'bucket', 0, team, token); }
          else if ( e.code == 'KeyE' ) { socket.emit(vehicle, 'right_wheels', 0, team, token); }
          else if ( e.code == 'KeyD' ) { socket.emit(vehicle, 'right_wheels', 0, team, token); }
      }
    </script>
  </body>
</html>
